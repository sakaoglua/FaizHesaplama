<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faizini Hesapla!</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <main class="container mt-4">
      <h1 class="text-warning">Faiz Hesaplayıcı</h1>
      <section class="mt-3">
        <label for="credit">Kredi Türü:</label>
        <select id="select" class="form-select mb-3 mt-2">
          <option value="" selected>Select</option>
          <option value="Ev Kredisi">Ev Kredisi</option>
          <option value="İhtiyaç Kredisi">İhtiyaç Kredisi</option>
          <option value="Araç Kredisi">Araç Kredisi</option>
        </select>

        <form>
          <div class="mb-3">
            <label for="taksit" class="form-label">Taksit Sayısı:</label>
            <input class="form-control" type="number" name="" id="taksit" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="miktar">Miktar:</label>
            <input class="form-control" type="number" name="" id="miktar" />
          </div>

          <button class="btn btn-dark w-100 mt-3 calc-btn">Calculate</button>
        </form>
      </section>
      <section class="results"></section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
